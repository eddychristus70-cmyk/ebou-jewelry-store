<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Reviews - Ebou Jewelry</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #e50f65;
        --secondary: #fa6de8;
        --success: #1eb981;
        --warning: #f59e0b;
        --info: #3b82f6;
        --dark: #1f2937;
        --light: #f9fafb;
        --border: #e5e7eb;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        color: var(--dark);
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
      }

      .page-header {
        background: white;
        border-radius: 16px;
        padding: 32px;
        margin-bottom: 24px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 16px;
      }

      .page-title {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .page-title h1 {
        font-size: 2rem;
        color: var(--dark);
      }

      .page-title i {
        color: var(--primary);
        font-size: 1.8rem;
      }

      .back-btn {
        padding: 10px 20px;
        background: white;
        border: 2px solid var(--primary);
        color: var(--primary);
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        transition: all 0.2s;
      }

      .back-btn:hover {
        background: var(--primary);
        color: white;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background: #c80d58;
      }

      .review-form-card {
        background: white;
        border-radius: 16px;
        padding: 32px;
        margin-bottom: 24px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--dark);
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: var(--primary);
      }

      .form-group textarea {
        min-height: 120px;
        resize: vertical;
        font-family: inherit;
      }

      .rating-input {
        display: flex;
        gap: 8px;
        font-size: 2rem;
      }

      .rating-input i {
        color: #d1d5db;
        cursor: pointer;
        transition: color 0.2s;
      }

      .rating-input i:hover {
        color: #fbbf24;
      }

      .reviews-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .review-card {
        background: white;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      }

      .review-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 12px;
      }

      .review-product {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--dark);
      }

      .review-date {
        font-size: 0.85rem;
        color: #6b7280;
      }

      .review-rating {
        color: #fbbf24;
        font-size: 1.1rem;
        margin-bottom: 12px;
      }

      .review-text {
        color: var(--dark);
        line-height: 1.6;
      }

      .empty-state {
        background: white;
        border-radius: 16px;
        padding: 80px 40px;
        text-align: center;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      }

      .empty-state i {
        font-size: 5rem;
        color: #d1d5db;
        margin-bottom: 24px;
      }

      .empty-state h2 {
        font-size: 1.8rem;
        margin-bottom: 12px;
        color: var(--dark);
      }

      .empty-state p {
        color: #6b7280;
      }

      .stats-badge {
        padding: 8px 16px;
        background: rgba(229, 15, 101, 0.1);
        color: var(--primary);
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .header-content {
          flex-direction: column;
          text-align: center;
        }

        .review-header {
          flex-direction: column;
          gap: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Page Header -->
      <div class="page-header">
        <div class="header-content">
          <div class="page-title">
            <i class="fas fa-star"></i>
            <div>
              <h1>My Reviews</h1>
              <p style="margin: 4px 0 0; color: #6b7280; font-size: 0.9rem">
                Share your experience with our jewelry
              </p>
            </div>
          </div>
          <div style="display: flex; align-items: center; gap: 12px">
            <span class="stats-badge" id="review-count">0 reviews</span>
            <a href="customer-dashboard.html" class="back-btn">
              <i class="fas fa-arrow-left"></i>
              Back to Dashboard
            </a>
          </div>
        </div>
      </div>

      <!-- Write Review Form -->
      <div class="review-form-card">
        <h2 style="margin-bottom: 24px">
          <i class="fas fa-edit"></i> Write a Review
        </h2>
        <form onsubmit="submitReview(event)">
          <div class="form-group">
            <label for="product-name">Product Name</label>
            <input
              type="text"
              id="product-name"
              placeholder="Enter product name"
              required
            />
          </div>

          <div class="form-group">
            <label>Rating</label>
            <div class="rating-input" id="rating-input">
              <i class="fas fa-star" data-rating="1"></i>
              <i class="fas fa-star" data-rating="2"></i>
              <i class="fas fa-star" data-rating="3"></i>
              <i class="fas fa-star" data-rating="4"></i>
              <i class="fas fa-star" data-rating="5"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="review-text">Your Review</label>
            <textarea
              id="review-text"
              placeholder="Share your experience with this product..."
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i>
            Submit Review
          </button>
        </form>
      </div>

      <!-- Reviews List -->
      <div id="reviews-container">
        <!-- Reviews will be loaded here -->
      </div>
    </div>

    <script>
      const SESSION_KEY = "ebouAuthSession";
      let sessionData = {};
      let customerEmail = "";
      let selectedRating = 0;

      // Initialize page
      document.addEventListener("DOMContentLoaded", function () {
        checkAuthentication();
        setupRatingInput();
        loadReviews();
      });

      // Check if user is logged in
      function checkAuthentication() {
        sessionData = JSON.parse(sessionStorage.getItem(SESSION_KEY) || "{}");
        customerEmail = sessionData.email || "";

        // Check session expiry
        if (sessionData.expiry && Date.now() > sessionData.expiry) {
          sessionStorage.removeItem(SESSION_KEY);
          window.location.href = "jumia-login.html";
          return;
        }

        // Check inactivity (30 minutes)
        const inactivityLimit = 30 * 60 * 1000;
        if (
          sessionData.lastActivity &&
          Date.now() - sessionData.lastActivity > inactivityLimit
        ) {
          sessionStorage.removeItem(SESSION_KEY);
          window.location.href = "jumia-login.html";
          return;
        }

        if (!customerEmail) {
          window.location.href = "jumia-login.html";
          return;
        }

        // Update last activity
        sessionData.lastActivity = Date.now();
        sessionStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
      }

      // Setup rating input
      function setupRatingInput() {
        const stars = document.querySelectorAll(".rating-input i");

        stars.forEach((star) => {
          star.addEventListener("click", function () {
            selectedRating = parseInt(this.dataset.rating);
            updateStarDisplay();
          });

          star.addEventListener("mouseenter", function () {
            const rating = parseInt(this.dataset.rating);
            highlightStars(rating);
          });
        });

        document
          .getElementById("rating-input")
          .addEventListener("mouseleave", function () {
            updateStarDisplay();
          });
      }

      function highlightStars(rating) {
        const stars = document.querySelectorAll(".rating-input i");
        stars.forEach((star, index) => {
          if (index < rating) {
            star.style.color = "#fbbf24";
          } else {
            star.style.color = "#d1d5db";
          }
        });
      }

      function updateStarDisplay() {
        highlightStars(selectedRating);
      }

      // Submit review
      function submitReview(event) {
        event.preventDefault();

        const product = document.getElementById("product-name").value.trim();
        const reviewText = document.getElementById("review-text").value.trim();

        if (!product || !reviewText || selectedRating === 0) {
          alert("Please fill in all fields and select a rating");
          return;
        }

        const review = {
          id: Date.now(),
          product: product,
          rating: selectedRating,
          text: reviewText,
          date: new Date().toISOString(),
          customerEmail: customerEmail,
        };

        const reviews = JSON.parse(
          localStorage.getItem(`reviews_${customerEmail}`) || "[]"
        );
        reviews.unshift(review);
        localStorage.setItem(
          `reviews_${customerEmail}`,
          JSON.stringify(reviews)
        );

        // Reset form
        document.getElementById("product-name").value = "";
        document.getElementById("review-text").value = "";
        selectedRating = 0;
        updateStarDisplay();

        alert("Review submitted successfully!");
        loadReviews();
      }

      // Load reviews
      function loadReviews() {
        const reviews = JSON.parse(
          localStorage.getItem(`reviews_${customerEmail}`) || "[]"
        );
        const container = document.getElementById("reviews-container");
        const countBadge = document.getElementById("review-count");

        countBadge.textContent = `${reviews.length} ${
          reviews.length === 1 ? "review" : "reviews"
        }`;

        if (reviews.length === 0) {
          container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-star-half-alt"></i>
                        <h2>No reviews yet</h2>
                        <p>Write your first product review above!</p>
                    </div>
                `;
          return;
        }

        container.innerHTML = `
                <div class="reviews-list">
                    ${reviews
                      .map(
                        (review) => `
                        <div class="review-card">
                            <div class="review-header">
                                <div class="review-product">${
                                  review.product
                                }</div>
                                <div class="review-date">${new Date(
                                  review.date
                                ).toLocaleDateString()}</div>
                            </div>
                            <div class="review-rating">
                                ${"★".repeat(review.rating)}${"☆".repeat(
                          5 - review.rating
                        )}
                            </div>
                            <div class="review-text">${review.text}</div>
                        </div>
                    `
                      )
                      .join("")}
                </div>
            `;
      }
    </script>
  </body>
</html>
