<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Wishlist - Ebou Jewelry</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #e50f65;
        --secondary: #fa6de8;
        --success: #1eb981;
        --warning: #f59e0b;
        --info: #3b82f6;
        --dark: #1f2937;
        --light: #f9fafb;
        --border: #e5e7eb;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        color: var(--dark);
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .page-header {
        background: white;
        border-radius: 16px;
        padding: 32px;
        margin-bottom: 24px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 16px;
      }

      .page-title {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .page-title h1 {
        font-size: 2rem;
        color: var(--dark);
      }

      .page-title i {
        color: var(--primary);
        font-size: 1.8rem;
      }

      .back-btn {
        padding: 10px 20px;
        background: white;
        border: 2px solid var(--primary);
        color: var(--primary);
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        transition: all 0.2s;
      }

      .back-btn:hover {
        background: var(--primary);
        color: white;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background: #c80d58;
      }

      .wishlist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 24px;
        margin-top: 24px;
      }

      .wishlist-card {
        background: white;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s, box-shadow 0.2s;
        position: relative;
      }

      .wishlist-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      }

      .item-image {
        width: 100%;
        height: 200px;
        border-radius: 12px;
        background: linear-gradient(135deg, #f5f7fa 0%, #e5e7eb 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
      }

      .item-image i {
        font-size: 4rem;
        color: var(--primary);
        opacity: 0.3;
      }

      .item-name {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--dark);
      }

      .item-category {
        font-size: 0.85rem;
        color: #6b7280;
        margin-bottom: 12px;
      }

      .item-price {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 16px;
      }

      .item-actions {
        display: flex;
        gap: 8px;
      }

      .btn-remove {
        flex: 1;
        padding: 8px 16px;
        background: #fee2e2;
        color: #dc2626;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-remove:hover {
        background: #fecaca;
      }

      .btn-add-cart {
        flex: 1;
        padding: 8px 16px;
        background: var(--success);
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-add-cart:hover {
        background: #169967;
      }

      .empty-state {
        background: white;
        border-radius: 16px;
        padding: 80px 40px;
        text-align: center;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      }

      .empty-state i {
        font-size: 5rem;
        color: #d1d5db;
        margin-bottom: 24px;
      }

      .empty-state h2 {
        font-size: 1.8rem;
        margin-bottom: 12px;
        color: var(--dark);
      }

      .empty-state p {
        color: #6b7280;
        margin-bottom: 24px;
      }

      .stats {
        display: flex;
        gap: 16px;
        align-items: center;
      }

      .stat-badge {
        padding: 8px 16px;
        background: rgba(229, 15, 101, 0.1);
        color: var(--primary);
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .header-content {
          flex-direction: column;
          text-align: center;
        }

        .wishlist-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Page Header -->
      <div class="page-header">
        <div class="header-content">
          <div class="page-title">
            <i class="fas fa-heart"></i>
            <div>
              <h1>My Wishlist</h1>
              <p style="margin: 4px 0 0; color: #6b7280; font-size: 0.9rem">
                Save your favorite jewelry pieces
              </p>
            </div>
          </div>
          <div class="stats">
            <span class="stat-badge" id="item-count">0 items</span>
            <a href="customer-dashboard.html" class="back-btn">
              <i class="fas fa-arrow-left"></i>
              Back to Dashboard
            </a>
          </div>
        </div>
      </div>

      <!-- Add Sample Button -->
      <div
        style="margin-bottom: 20px; display: flex; justify-content: flex-end"
      >
        <button class="btn btn-primary" onclick="addSampleItem()">
          <i class="fas fa-plus"></i>
          Add Sample Item
        </button>
      </div>

      <!-- Wishlist Grid -->
      <div id="wishlist-container">
        <!-- Wishlist items will be loaded here -->
      </div>
    </div>

    <script>
      const SESSION_KEY = "ebouAuthSession";
      let sessionData = {};
      let customerEmail = "";
      let allProducts = []; // Store all products from products.json

      // Initialize page
      document.addEventListener("DOMContentLoaded", function () {
        checkAuthentication();
        loadProducts();
      });

      // Load products from products.json
      async function loadProducts() {
        try {
          const response = await fetch("products.json");
          if (response.ok) {
            allProducts = await response.json();
          }
        } catch (error) {
          console.error("Error loading products:", error);
        }
        loadWishlist();
      }

      // Check if user is logged in
      function checkAuthentication() {
        sessionData = JSON.parse(sessionStorage.getItem(SESSION_KEY) || "{}");
        customerEmail = sessionData.email || "";

        // Check session expiry
        if (sessionData.expiry && Date.now() > sessionData.expiry) {
          sessionStorage.removeItem(SESSION_KEY);
          window.location.href = "jumia-login.html";
          return;
        }

        // Check inactivity (30 minutes)
        const inactivityLimit = 30 * 60 * 1000;
        if (
          sessionData.lastActivity &&
          Date.now() - sessionData.lastActivity > inactivityLimit
        ) {
          sessionStorage.removeItem(SESSION_KEY);
          window.location.href = "jumia-login.html";
          return;
        }

        if (!customerEmail) {
          window.location.href = "jumia-login.html";
          return;
        }

        // Update last activity
        sessionData.lastActivity = Date.now();
        sessionStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
      }

      // Load wishlist items
      function loadWishlist() {
        const wishlist = JSON.parse(
          localStorage.getItem(`wishlist_${customerEmail}`) || "[]"
        );
        const container = document.getElementById("wishlist-container");
        const countBadge = document.getElementById("item-count");

        countBadge.textContent = `${wishlist.length} ${
          wishlist.length === 1 ? "item" : "items"
        }`;

        if (wishlist.length === 0) {
          container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-heart-broken"></i>
                        <h2>Your wishlist is empty</h2>
                        <p>Start adding your favorite jewelry pieces to save them for later!</p>
                        <button class="btn btn-primary" onclick="addSampleItem()">
                            <i class="fas fa-plus"></i>
                            Add Sample Item
                        </button>
                    </div>
                `;
          return;
        }

        container.innerHTML = `
                <div class="wishlist-grid">
                    ${wishlist
                      .map(
                        (item, index) => `
                        <div class="wishlist-card">
                            <div class="item-image">
                                ${
                                  item.img
                                    ? `<img src="${item.img}" alt="${
                                        item.name || "Product"
                                      }" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">`
                                    : '<i class="fas fa-gem"></i>'
                                }
                            </div>
                            <div class="item-name">${
                              item.name || "Jewelry Item"
                            }</div>
                            <div class="item-category">${
                              item.category || "Jewelry"
                            }</div>
                            <div class="item-price">â‚µ${
                              item.price || "99.99"
                            }</div>
                            <div class="item-actions">
                                <button class="btn-remove" onclick="removeItem(${index})">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                                <button class="btn-add-cart" onclick="addToCart(${index})">
                                    <i class="fas fa-shopping-cart"></i> Add to Cart
                                </button>
                            </div>
                        </div>
                    `
                      )
                      .join("")}
                </div>
            `;
      }

      // Remove item from wishlist
      function removeItem(index) {
        if (!confirm("Remove this item from your wishlist?")) return;

        const wishlist = JSON.parse(
          localStorage.getItem(`wishlist_${customerEmail}`) || "[]"
        );
        wishlist.splice(index, 1);
        localStorage.setItem(
          `wishlist_${customerEmail}`,
          JSON.stringify(wishlist)
        );

        loadWishlist();
      }

      // Add to cart (placeholder)
      function addToCart(index) {
        const wishlist = JSON.parse(
          localStorage.getItem(`wishlist_${customerEmail}`) || "[]"
        );
        const item = wishlist[index];

        alert(
          `"${item.name}" would be added to cart!\n(Cart functionality to be implemented)`
        );
      }

      // Add sample wishlist item
      function addSampleItem() {
        if (allProducts.length === 0) {
          alert("Products not loaded yet. Please try again.");
          return;
        }

        const wishlist = JSON.parse(
          localStorage.getItem(`wishlist_${customerEmail}`) || "[]"
        );

        // Filter out products already in wishlist
        const availableProducts = allProducts.filter(
          (product) => !wishlist.some((existing) => existing.id === product.id)
        );

        if (availableProducts.length === 0) {
          alert("All products are already in your wishlist!");
          return;
        }

        // Randomly select a product
        const randomProduct =
          availableProducts[
            Math.floor(Math.random() * availableProducts.length)
          ];

        // Create wishlist item from product data
        const wishlistItem = {
          id: randomProduct.id,
          name: randomProduct.title,
          price: randomProduct.price.toFixed(2),
          category: randomProduct.category || "Jewelry",
          img: randomProduct.img,
          dateAdded: new Date().toISOString(),
        };

        wishlist.push(wishlistItem);
        localStorage.setItem(
          `wishlist_${customerEmail}`,
          JSON.stringify(wishlist)
        );

        loadWishlist();
      }
    </script>
  </body>
</html>
